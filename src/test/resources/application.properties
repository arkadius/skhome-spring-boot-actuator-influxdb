spring.metrics.export.influxdb.url=http://localhost:8086
spring.metrics.export.influxdb.username=root
spring.metrics.export.influxdb.password=root
spring.metrics.export.influxdb.database=aTimeSeries
spring.metrics.export.influxdb.tags.application=sample-service
spring.metrics.export.influxdb.tags.hostname=localhost
spring.metrics.export.influxdb.tags.jdk=${java.version:unknown}
spring.metrics.export.influxdb.tags.version=1.0.0
spring.metrics.export.influxdb.batch.enabled=true
spring.metrics.export.influxdb.batch.actions=100
spring.metrics.export.influxdb.batch.flush-duration=500
spring.metrics.export.influxdb.log-level=basic
